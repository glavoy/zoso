<!-- Template to allow user to edit their profile -->
{% extends 'base/base.html' %}
{% block content %}

<div style="margin: auto; width:80%">
    <div class="container">
        <h1 style="text-align: center; padding-bottom:10px" >Update your profile</h1>
        <div class="col-lg-12">
            <article class="white-block zoso-border">
                    <!-- Display the form to capture changes -->
                    <div class="row justify-content-center mt-5">
                        <div class="mb-3">
                            <div class="row justify-content-center mt-3 mb-5">
                                <div class="col-md-5 col-sm-12 border-bottom">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form }}
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-dark btn-block">Submit changes!</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </article>
        </div>
    </div>
</div>
{% endblock content %}
